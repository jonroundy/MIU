    <title>ToDo List</title>

<body>

<!-- Home -->

<div data-role="page" id="itemForm" data-theme="a" data-add-back-btn="true">
        
    <header>
    	<div class="logo"> <img src="images/todo-logo.png" width="140" height="123" alt=""> </div>
    </header>
          
    <nav id="nav1">
            <a href="index.html" id="home">Home</a>
            
            <form method="get" action="#" id="search">
            <input name="q" type="text" size="40" placeholder="Search...">
            </form>
    </nav>
    
    <nav id="nav2"> 
       	 <a href="#" id="clear" >Clear Stored Data</a>
       	 <a href="#" id="displayLink" >Display Data</a>
       	 <a href="#" id="addNew" style="display:none;" onClick="window.location.reload()">Add New Item</a>
    </nav>
<div id="results"> </div>
    <form action="#" method="post" id="taskForm">
    
        <fieldset id="task">
            <legend id="htask">Task Info</legend>     
            <span id="req">* fields are required.</span>
            <ul id="errors"></ul>
            <ul>
        		<li id="select">*Select Category:</li>
                <li><label for="taskname">*My task name:</label> <input type="text" id="taskname" placeholder="e.g. project due soon!"></li>
                <li><label for="date">*Date:</label> <input type="date" id="date"> </li>
                <li><label for="time">*Time:</label> <input type="time" id="time"></li>
                <li><input type="checkbox" id="urgent"> <label for="urgent">Urgent!</label> 
                <li>Estimated amount of time task will take (In hours):</li>
            </ul>
                <input id="slider1" type="range" min="1" max="24" step="1" /> 
                
        </fieldset> <!-- end of Task Info -->
        
        <fieldset id="optional">
            <legend id="hopt">Optional Fields</legend>

            <ul>
            <li><label for="textbox"> Notes:</label><br>
            <textarea rows="4" cols="30" id="textbox" placeholder="Enter notes here...."></textarea>
            </li>
            </ul>
        </fieldset>
        <input type="submit" value="Save Task" id="submit" /><br /> 
    </form>
        
        <footer>
    <p> <i>©2012 <br />Jon Roundy</i></p>
    	</footer>
    </div>

    </body>
