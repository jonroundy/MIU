<div data-role="page" id="page2" data-theme="a">
            <div data-theme="a" data-role="header">
                <h3>ToDo List</h3>
                <a data-role="button" data-transition="fade" href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left">
                    Home
                </a>
                <a data-role="button" data-transition="fade" href="#page1" data-icon="grid" data-iconpos="left" class="ui-btn-right">
                    Menu
                </a>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#" id="clear" data-theme="" data-icon="delete">
                                Clear Data
                            </a>
                        </li>
                        <li>
                            <a href="#" id="displayLink" data-theme="" data-icon="info">
                                Display Data
                            </a>
                        </li>
                        
                      <!--<a href="#page2" id="addNew" style="display:none; " data-icon="plus">Add New Item</a>-->
                    </ul>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="searchinput1">
                        </label>
                        <input name="" id="searchinput1" placeholder="search here" value="" type="search" />
                    </fieldset>
                </div>
            </div>
            <form action="#" method="post" id="taskForm">
            	<fieldset id="task">
            <div data-role="content" style="padding: 15px">
               
               <legend id="htask"><h5>Task Info</h5></legend>
                
                <span id="req">* fields are required.</span>
                
                <div data-role="fieldcontain" id="select" >
                
                <label for="textinput1" id="selecct"> *Select Category:</label>
                </div>
                <div data-role="fieldcontain">
                    
                        
                        <label for="taskname">*My task name:</label>
                        
                        <input name="" id="taskname" placeholder="e.g Project due soon!" value="" type="text" />
                    
                    
                </div>
                <div data-role="fieldcontain" >
                   
                        
                        <label for="date"> *Date:</label>
                        
                        <input name="" id="date" placeholder="Month/Day/Year" value="" type="date" />
                    
                </div>
                <div data-role="fieldcontain">
                    
                        
                        <label for="time">*Time</label>
                        
                        <input name="" id="time" placeholder="12:00 PM" value="" type="time" />
                    
                </div>
                <div data-role="fieldcontain">
                    
                        <input name="" id="checkbox1" type="checkbox" /> <label for="checkbox1">Urgent!</label>
                    
                </div>
                <div data-role="fieldcontain">
                    
                        
                        <label for="slider1">Estimated time to complete ( In Hours)</label>
                        <input name="slider" id="slider1" value="0" min="1" max="24" data-highlight="true" type="range" />
                    
                    
                </div>
                <div data-role="fieldcontain">
                    
                       <label for="textbox">Notes:</label>
                        
                        <textarea  name="" id="textbox" placeholder="Enter notes here...">
                        </textarea>
                </div>
                </fieldset>
                 <input data-theme="a" data-icon="arrow-r" data-iconpos="left" value="Save Task" type="submit" id="submit" />
            </div>
            </form>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    Footer
                </h3>
            </div><!-- /footer -->
