<!-- Start of second page -->
<div data-role="page" id="page2" data-theme="a">
            <div data-theme="a" data-role="header">
                <h3>
                    ToDo List
                </h3>
                <a data-role="button" data-transition="fade" href="index.html" data-icon="home" data-iconpos="left" class="ui-btn-left">
                    Home
                </a>
                <a data-role="button" data-transition="fade" href="#page1" data-icon="grid" data-iconpos="left" class="ui-btn-right">
                    Menu
                </a>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#" id="clear" data-theme="" data-icon="delete">
                                Clear Data
                            </a>
                        </li>
                        <li>
                            <a href="#" id="displayLink" data-theme="" data-icon="info">
                                Display Data
                            </a>
                        </li>
                    </ul>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="searchinput1">
                        </label>
                        <input name="" id="searchinput1" placeholder="search here" value="" type="search" />
                    </fieldset>
                </div>
            </div>
            <div data-role="content" style="padding: 15px" id="taskForm">
               
                <h2>
                    Task Info
                </h2>
                <h5 id="req">
                    *Fields are required.
                </h5>
                <div data-role="fieldcontain" id="req" name="selectmenu1">
                <label for="textinput1">
                            *Select Category:
                        </label>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" id="task">
                        <label for="taskname">
                            *Task Name:
                        </label>
                        <input name="" id="taskname" placeholder="e.g Project due soon!" value="" type="text" />
                    </fieldset>
                    
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" id="task">
                        <label for="date">
                            *Date:
                        </label>
                        <input name="" id="date" placeholder="Month/Day/Year" value="" type="date" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" id="task">
                        <label for="time">
                            *Time
                        </label>
                        <input name="" id="time" placeholder="12:00 PM" value="" type="time" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical" id="task">
                        <legend>
                            Urgent!
                        </legend>
                        <input name="checkbox" id="urgent" type="checkbox" />
                        <label for="checkbox">
                        </label>
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" id="task">
                        <label for="slider1">
                            Estimated time to complete ( In Hours)
                        </label>
                        <input name="slider" id="slider1" value="0" min="1" max="24" data-highlight="true" type="range" />
                    </fieldset>
                </div>
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" id="task">
                        <label for="textbox">
                            Notes:
                        </label>
                        <textarea  name="" id="textbox" placeholder="Enter notes here...">
                        </textarea>
                    </fieldset>
                </div>
                 <input data-theme="a" data-icon="arrow-r" data-iconpos="left" value="Save Task" type="submit" id="submit" />
            </div>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>
                    Footer
                </h3>
            </div><!-- /footer -->
        </div><!-- /page -->
        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>

    	<script src="jqm.js" type="text/javascript"></script>
    	

    </body>
